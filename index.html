<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <h1>Viagem os mundos</h1>
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2019/09/23/16/39/square-4499056_1280.jpg" class="d-block w-100" alt="Primeiro slide">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2014/07/05/08/33/row-houses-384596_1280.jpg" class="d-block w-100" alt="Segundo slide">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2021/02/07/18/32/shops-5992277_1280.jpg" class="d-block w-100" alt="Terceiro slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
              <img src="https://cdn.pixabay.com/photo/2018/04/25/09/26/eiffel-tower-3349075_1280.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Viagem para Paris </h5>
                <p class="card-text">Por a penas R$900,00 reais </p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
              <img src="https://cdn.pixabay.com/photo/2019/10/12/15/28/the-coliseum-4544105_1280.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Viagem para Italia</h5>
                <p class="card-text">Por a penas R$1500,00 reais </p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
              <img src="https://cdn.pixabay.com/photo/2014/01/05/13/22/walt-disney-world-239144_1280.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Viagem para Disney</h5>
                <p class="card-text">Por a penas R$1000,00 reais</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
